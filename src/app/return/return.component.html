<div class="tab">
  <button class="tablinks" [class.active]="activeTab === 'tab1'" (click)="setActiveTab('tab1')">Return</button>
  <button class="tablinks" [class.active]="activeTab === 'tab2'" (click)="setActiveTab('tab2')">Move</button>
  <button class="tablinks" [class.active]="activeTab === 'tab3'" (click)="setActiveTab('tab3')">Cancel</button>
</div>

<div *ngIf="activeTab === 'tab1'"><div class="wrapper">
  <div class="container">
    <h1>Return Gauge</h1>
    <br />
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
      <!-- <label >Doc No : ...............</label><br><br> -->

      <fieldset>


      <div class="two-cols">
        <label >Divisio
        <div class="custom-select">
          <mat-select>
            @for (division of divisions; track division) {
            <mat-option [value]="division.value">{{division.viewValue}}</mat-option>
            }
          </mat-select>
        </div></label>
        <label>
          Fac *
          <input name="Family name" placeholder="Fac." required />
        </label>
      </div>
      </fieldset>
      <!-- <fieldset>      <div class="two-cols">
          <label>
            Fac *
            <input type="text" name="First name" placeholder="Fac No" required />
          </label>
        </div>
      </fieldset> -->


      <fieldset>
        <div class="two-cols">
          <label>
            Part No *
            <input type="text" name="First name" placeholder="Enter part number" required />
          </label>
          <label>
            Rev *
            <input name="Family name" placeholder="Drawing" required />
          </label>
        </div>
        <div class="two-cols">
          <label>
            Process
            <input type="text" name="ZIP" />
          </label>
          <label>
            Production
            <div class="custom-select">

              <mat-select>
                @for (Production of Productions; track Production) {
                <mat-option [value]="Production.product">{{Production.viewValue}}</mat-option>
                }</mat-select>
              <!-- <select>
                <option value="">---</option>
                <option value="">Sorting</option>
                <option value="">Sample</option>
                <option value="">F/A</option>
                <option value="">Rework</option>
                <option value="">Mass Product</option>
                <option value="">Pre Product</option>
                <option value="">Other</option>
              </select> -->
              <!-- <select>
                <option value="">---</option>
                <option value="">Sorting</option>
                <option value="">Sample</option>
                <option value="">F/A</option>
                <option value="">Rework</option>
                <option value="">Mass Product</option>
                <option value="">Pre Product</option>
                <option value="">Other</option>
              </select> -->
            </div>
          </label>
        </div>
        <div class="two-cols">
          <label>
            MC
            <input type="text" name="mc" required />
          </label>
          <label>
            MC.No
            <input type="text" name="mcno" required />
          </label>
        </div>
        <div class="two-cols">
          <label>
            Section
            <input type="text" name="section" required />
          </label>
          <label>
            Request by
            <input type="text" name="requester" placeholder="Your Full Name" required />
          </label>
        </div>




        <div class="two-cols">

          <label>
            Date of Req.
            <input type="date" name="Date of birth" required />
          </label>
        </div>
        <label>
          Other
          <textarea type="text" name="Address"></textarea>
        </label>

      </fieldset>

      <div class="btns">
        <input type="text" name="_gotcha" value="" style="display: none" />
        <input type="submit" value="Submit" />


        <input class="btns-clear" type="button" value="clear" />
      </div>
    </form>
  </div>

  <br /><br />
  <app-footer></app-footer>
</div>
</div>
