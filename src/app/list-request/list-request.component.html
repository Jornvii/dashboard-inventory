
<div class="container">

<h3>Date : 26/04/2024</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="part">
    <th mat-header-cell *matHeaderCellDef> Part NO. </th>
    <td mat-cell *matCellDef="let element"> {{element.part}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="mc">
    <th mat-header-cell *matHeaderCellDef> MC No </th>
    <td mat-cell *matCellDef="let element"> {{element.mc}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="process">
    <th mat-header-cell *matHeaderCellDef> Process </th>
    <td mat-cell *matCellDef="let element"> {{element.process}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="submit">
    <th mat-header-cell *matHeaderCellDef> request </th>
    <td mat-cell *matCellDef="let element"> {{element.submit}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

<mat-paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator>
</div>
