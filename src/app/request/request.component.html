<div class="wrapper">
  <div class="container">
    <h1>Form Request Gauge</h1>
    <br />
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
      <!-- <label >Doc No : ...............</label><br><br> -->

      <fieldset>


        <div class="two-cols">
          <label>
            Division
            <div class="custom-select">
              <mat-select [(value)]="selectedDivision">
                <mat-option *ngFor="let division of divisions" [value]="division.division">
                  {{ division.viewDivision }}
                </mat-option>
              </mat-select>
            </div>
          </label>


          <label>
            Fac
            <div class="custom-select">
              <mat-select [(value)]="selectedFac">
                <mat-option *ngFor="let Fac of Facs" [value]="Fac.Fac">
                  {{ Fac.viewValue }}
                </mat-option>
              </mat-select>
            </div>
          </label>
        </div>
      </fieldset>


      <fieldset>
        <div class="two-cols">
          <label>
            Part No *
            <input type="text" name="First name" placeholder="Enter part number" required />
          </label>
          <label>
            Rev Part *
            <input name="Family name" placeholder="Drawing" required />
          </label>
        </div>
        <!-- <div class="two-cols">
          <label>
            Use for
            <div class="custom-select">
              <mat-select [(value)]="selectedusefor">
                <mat-option *ngFor="let usefor of usefors" [value]="usefor.usefor">
                  {{ usefor.viewusefor }}
                </mat-option>
              </mat-select>
            </div>
          </label> -->
          <!-- <label>
            Fac
            <div class="custom-select">
              <mat-select [(value)]="selectedFac">
                <mat-option *ngFor="let Fac of Facs" [value]="Fac.Fac">
                  {{ Fac.viewValue }}
                </mat-option>
              </mat-select>
            </div>
          </label> -->
        <!-- </div> -->
        <div class="two-cols">
          <label>
            MC Group
            <input type="text" name="mc" placeholder="Enter Machine Group Name" required />
          </label>
          <label>
            MC.No
            <input type="text" name="mcno" placeholder="Machine Number" required />
          </label>
        </div>
        <div class="two-cols">
          <label>
            Process
            <input type="text" name="section" placeholder="Enter Process" required />
          </label>
          <label>
            Section
            <input type="text" name="Section" placeholder="Section" required />
          </label>
        </div>




        <div class="two-cols">
          <label>
            Use for
            <div class="custom-select">
              <mat-select [(value)]="selectedusefor">
                <mat-option *ngFor="let usefor of usefors" [value]="usefor.usefor">
                  {{ usefor.viewusefor }}
                </mat-option>
              </mat-select>
            </div>
          </label>

          <label>
            Date of Req.
            <input type="date" name="Date of birth" required />
          </label>
          <!-- <label>
            Request by
            <input type="text" name="requester" placeholder="Your Full Name" required />
          </label> -->
        </div>
        <label>
          Other
          <textarea type="text" name="Address"></textarea>
        </label>

      </fieldset>

      <div class="btns">

        <button type="submit" class="sub-button">Submit âž¤</button>
        <input class="btns-clear" type="button" value="clear" />
      </div>
    </form>
  </div>

  <br /><br />
  <app-footer></app-footer>
</div>
